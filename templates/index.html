<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Korstem</title>
	</head>
	<body>
		<h1>Hello, This is KORSTEM!!!</h1>

		<form action="/" method="post">
			<input type="text" name="textInp" id="textInp" />
			<input type="submit" value="submit" />
		</form>

		<table>
			<tr>
				<th>Word</th>
				<th>Stem</th>
				<th>Type</th>
				<th>Translation</th>
			</tr>

			{% if korstem == None %}
			<tr>
				<td>There is no item</td>
			</tr>
			{% else %} {% for stem in korstem %}
			<tr>
				<td>{{ stem.text }}</td>
				<td>{{ stem.dictionaryForm }}</td>
				<td>{{ stem.type }}</td>
				<td>{{ stem.translation }}</td>
			</tr>
			{% endfor %} {% endif %}
		</table>
	</body>
</html>
